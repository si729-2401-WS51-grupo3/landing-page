<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>   
    <div class="contenedor active" id="contenedor">       
        <div id="background"></div>
        <div class="container">
            <div class="registration">
                <a href="index.html" class="back-button">← Volver</a>
                <br><br>
                <h2 class="title">Inicio de sesión</h2>
                <p class="description">Ingresa tus credenciales.</p>
                <!-- Campo de correo electrónico -->
                <div class="form-group">
                    <div class="label-container">
                        <label for="email">Correo electrónico:</label>
                    </div>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                    <span id="emailError" class="error-message" style="display: none;">Ingrese un correo electrónico válido.</span>
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="password">Contraseña:</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <span id="passwordError" class="error-message" style="display: none;">La contraseña debe tener al menos 8 caracteres.</span>
                    <br><br>
                    <p class="register-link">¿No tienes cuenta? <a href="signin.html">Regístrate aquí</a>.</p>    
                </div>              
                <button class="btn-register" onclick="validarFormulario()">Iniciar sesión</button>
            </div>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
